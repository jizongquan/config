
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .jzq{width:500px;height:50px;border:1px solid #000;margin:50px auto;position: relative;overflow: hidden;}
        .jzq .list{position: absolute;width:100%;height:300px;top: 0;left:0;}
        .list li{width:100%;height:50px;text-align: center;line-height:50px;font-size:16px;cursor:pointer;color:#a5a5a5;}
    </style>
</head>
<body>
<div class="jzq">
    <ul class="list">
        <li>11111111111111</li>
        <li>11111111111111</li>
        <li>11111111111111</li>
        <li>11111111111111</li>
        <li>11111111111111</li>
        <li>11111111111111</li>
    </ul>
</div>
<script src="../jquery.js"></script>
<script>
    (function(){
        function upscroll($fa){
            var $textCon = $fa, timer;
            //判断li的个数 为多少的时候开始滚动
            if($fa.children().length<3){
                return false;
            }
            function start(){
                timer = setInterval(function(){
                    $textCon.animate({top:-50},500,function(){
                        $textCon.css({top:0}).find('li').eq(0).appendTo($textCon);
                    })
                },1000)
            }
            start();
            $textCon.hover(function(){
                clearInterval(timer);
            },function(){
                start();
            });
        }
        $(function(){
            upscroll($('.list'))
        })
    })();

</script>
</body>
</html>
