<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../resert.css"/>
    <script src="../jquery.js"></script>
    <style>
        .ck-jindu {
            position: relative;
            width: 251px;
            height: 4px;
            background: #000;
            margin-top: 11px;
        }
       .ck-du {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            height: 4px;
            background: red;
        }
    </style>
</head>
<body>

<div class="ck-jindu">
    <div class="ck-du" data-num="50"></div>
</div>
<script>
    $(".ck-jindu").each(function(){
        var count = 0;
        var width =$(this).width();
        var blue = $(this).find(".ck-du");
        var num = blue.data("num");
        var timer = setInterval(main,30);
        function main(){
            count++;
            blue.width(width*count/100);
            if(count>=num){
                clearInterval(timer);
                blue.width(width*num/100);
            }
        }
    });
</script>
</body>
</html>
